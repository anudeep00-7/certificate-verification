<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Certificate Verification</title>
  
  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

  <!-- Tailwind -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- External CSS -->
  <link rel="stylesheet" href="css/style.css">

  <!-- Library for converting HTML to an image -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
</head>
<body class="bg-gray-100 text-gray-800">

  <!-- Header -->
  <header class="bg-[#2d3748] shadow-md">
    <nav class="container mx-auto px-6 py-3 flex justify-between items-center">
      <div class="flex items-center">
        <svg class="h-8 w-auto text-white fill-current" viewBox="0 0 256 256" xmlns="http://www.w3.org/2000/svg">
          <path d="M112 16v224h32V16zM32 64v128h32V64zM192 96v64h32V96z"/>
        </svg>
        <span class="text-white text-xl font-bold ml-2">TheCodingClub</span>
      </div>
    </nav>
  </header>

  <!-- Main -->
  <main class="flex items-center justify-center py-12 px-4 sm:px-6 lg:px-8" style="min-height: calc(100vh - 140px);">
    <div class="max-w-md w-full space-y-8 bg-white p-10 rounded-xl shadow-lg">
      <div>
        <h2 class="mt-6 text-center text-3xl font-extrabold text-gray-900">
          Verify a Certificate
        </h2>
        <p class="mt-2 text-center text-sm text-gray-600">
          Enter the Certificate ID to verify its authenticity.
        </p>
      </div>

      <!-- Input -->
      <div class="mt-8 space-y-6">
        <div class="rounded-md shadow-sm -space-y-px">
          <input id="certIdInput" name="certificate_id" type="text" required
            class="appearance-none rounded-md relative block w-full px-4 py-3 border border-gray-300 placeholder-gray-500 text-gray-900 focus:outline-none focus:ring-2 focus:ring-offset-2 focus-ring-green-500 focus:border-green-500 sm:text-sm"
            placeholder="Certificate ID">
        </div>
        <div>
          <button onclick="verifyCertificate()" 
            class="group relative w-full flex justify-center py-3 px-4 border border-transparent text-sm font-medium rounded-md text-white bg-[#00C853] hover:bg-green-600 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-green-500 transition duration-150 ease-in-out">
            Verify
          </button>
        </div>
      </div>

      <!-- Result Area -->
      <div id="result" class="mt-6 hidden"></div>

      <!-- Certificate Display -->
      <div id="certificate" class="hidden mt-6 p-6 rounded-lg text-center relative h-64 flex flex-col justify-center items-center">
        <p class="text-sm font-semibold text-gray-600">CERTIFICATE OF ACHIEVEMENT</p>
        <p id="certName" class="text-4xl font-bold my-4"></p>
        <p id="certQuote" class="text-gray-700">Thank you for participating! See you next time ðŸŽ‰</p>
      </div>

      <!-- Download Button -->
      <button id="downloadBtn" onclick="downloadCertificate()" 
        class="hidden group relative w-full flex justify-center py-3 px-4 border border-transparent text-sm font-medium rounded-md text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 transition duration-150 ease-in-out mt-4">
        â¬‡ Download Certificate
      </button>
    </div>
  </main>

  <!-- Footer -->
  <footer class="bg-white">
    <div class="container mx-auto px-6 py-4">
      <p class="text-center text-sm text-gray-500">
        Designed & Developed for TheCodingClub.
      </p>
    </div>
  </footer>

  <!-- External JS -->
  <script src="js/script.js"></script>
</body>
</html>
