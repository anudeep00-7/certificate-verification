<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Certificate Verification</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Library for converting HTML to an image -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        /* Custom focus ring color to match HackerRank's green */
        .focus-ring-green-500:focus {
            --tw-ring-color: #00C853;
        }
        /* Style for the certificate with a background image */
        #certificate {
            /* Using the local certificate.jpg file */
            background-image: url('certificate.jpg');
            background-size: cover; /* Ensures the image covers the entire area */
            background-position: center; /* Centers the image */
            color: #1a202c; /* Darker text for better readability on the background */
        }
        #certName {
             color: #2d3748; /* Ensuring name stands out */
        }
    </style>
</head>
<body class="bg-gray-100 text-gray-800">

    <!-- Header -->
    <header class="bg-[#2d3748] shadow-md">
        <nav class="container mx-auto px-6 py-3 flex justify-between items-center">
            <div class="flex items-center">
                <svg class="h-8 w-auto text-white fill-current" viewBox="0 0 256 256" xmlns="http://www.w3.org/2000/svg">
                    <path d="M112 16v224h32V16zM32 64v128h32V64zM192 96v64h32V96z"/>
                </svg>
                <span class="text-white text-xl font-bold ml-2">TheCodingClub</span>
            </div>
        </nav>
    </header>

    <!-- Main Content -->
    <main class="flex items-center justify-center py-12 px-4 sm:px-6 lg:px-8" style="min-height: calc(100vh - 140px);">
        <div class="max-w-md w-full space-y-8 bg-white p-10 rounded-xl shadow-lg">
            <div>
                <h2 class="mt-6 text-center text-3xl font-extrabold text-gray-900">
                    Verify a Certificate
                </h2>
                <p class="mt-2 text-center text-sm text-gray-600">
                    Enter the Certificate ID to verify its authenticity.
                </p>
            </div>
            <div class="mt-8 space-y-6">
                <div class="rounded-md shadow-sm -space-y-px">
                    <div>
                        <label for="certIdInput" class="sr-only">Certificate ID</label>
                        <input id="certIdInput" name="certificate_id" type="text" required class="appearance-none rounded-md relative block w-full px-4 py-3 border border-gray-300 placeholder-gray-500 text-gray-900 focus:outline-none focus:ring-2 focus:ring-offset-2 focus-ring-green-500 focus:border-green-500 sm:text-sm" placeholder="Certificate ID">
                    </div>
                </div>
                <div>
                    <button onclick="verifyCertificate()" class="group relative w-full flex justify-center py-3 px-4 border border-transparent text-sm font-medium rounded-md text-white bg-[#00C853] hover:bg-green-600 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-green-500 transition duration-150 ease-in-out">
                        Verify
                    </button>
                </div>
            </div>
            <!-- Result Area -->
            <div id="result" class="mt-6 hidden"></div>
            
            <!-- Certificate Display Area -->
            <div id="certificate" class="hidden mt-6 p-6 rounded-lg text-center relative h-64 flex flex-col justify-center items-center">
                <p class="text-sm font-semibold text-gray-600">CERTIFICATE OF ACHIEVEMENT</p>
                <p id="certName" class="text-4xl font-bold my-4"></p>
                <p id="certQuote" class="text-gray-700">Thank you for participating! See you next time ðŸŽ‰</p>
            </div>

            <!-- Download Button -->
            <button id="downloadBtn" onclick="downloadCertificate()" class="hidden group relative w-full flex justify-center py-3 px-4 border border-transparent text-sm font-medium rounded-md text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 transition duration-150 ease-in-out mt-4">
                â¬‡ Download Certificate
            </button>
        </div>
    </main>

    <!-- Footer -->
    <footer class="bg-white">
        <div class="container mx-auto px-6 py-4">
            <p class="text-center text-sm text-gray-500">
                Designed & Developed for TheCodingClub.
            </p>
        </div>
    </footer>

    <script>
        async function verifyCertificate() {
            const rollNo = document.getElementById('certIdInput').value.trim();
            const resultDiv = document.getElementById('result');
            const certDiv = document.getElementById('certificate');
            const downloadBtn = document.getElementById('downloadBtn');

            // Reset UI state
            resultDiv.innerHTML = '';
            resultDiv.classList.remove('hidden');
            certDiv.classList.add('hidden');
            downloadBtn.classList.add('hidden');

            // Show loading spinner
            resultDiv.innerHTML = `
                <div class="flex justify-center items-center p-4 rounded-md bg-gray-100">
                    <svg class="animate-spin -ml-1 mr-3 h-5 w-5 text-gray-700" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                        <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                        <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                    </svg>
                    <p class="text-sm font-medium text-gray-700">Verifying...</p>
                </div>
            `;
            
            if (!rollNo) {
                setTimeout(() => {
                    resultDiv.innerHTML = createAlert('red', 'Error', 'Please enter a Certificate ID.');
                }, 500);
                return;
            }

            try {
                // Encode the roll number to ensure special characters are handled correctly in the URL
                const encodedRollNo = encodeURIComponent(rollNo);
                const response = await fetch(
                    "https://script.google.com/macros/s/AKfycbzXAquCsFvOGnt7ilkpiTwt8Db-3v15Beshafph4Gl7QKyQTgD-5RcIk2cOw579evSPFw/exec?rollno=" + encodedRollNo
                );

                if (!response.ok) throw new Error(`Network response was not ok. Status: ${response.status}`);
                
                const text = await response.text();
                console.log("Response from server:", text); // For debugging

                // CORRECTED LOGIC: Check for the actual success message from the script
                if (text.includes("âœ… Certificate generated for:")) {
                    // CORRECTED LOGIC: Replace the correct string and remove the roll number part
                    const name = text.replace("âœ… Certificate generated for:", "").replace(/ *\([^)]*\) */g, "").trim();
                    resultDiv.innerHTML = createAlert('green', 'Certificate is Valid', `This certificate was issued to <strong>${name}</strong>.`);
                    
                    // Populate and show the certificate and download button
                    document.getElementById('certName').textContent = name;
                    certDiv.classList.remove('hidden');
                    downloadBtn.classList.remove('hidden');

                } else {
                    resultDiv.innerHTML = createAlert('red', 'Certificate Not Found', 'The ID was not found. Please check for typos, extra spaces, or case-sensitivity issues.');
                }
            } catch (error) {
                console.error("Verification error:", error);
                resultDiv.innerHTML = createAlert('red', 'Application Error', 'Could not retrieve certificate data. Please check your network or script configuration.');
            }
        }

        function downloadCertificate() {
            const certDiv = document.getElementById("certificate");
            const name = document.getElementById('certName').textContent || 'certificate';
            
            // Use html2canvas to render the certificate div as an image
            // useCORS: true is necessary to allow cross-origin images
            html2canvas(certDiv, { scale: 2, useCORS: true }).then(canvas => {
                const link = document.createElement("a");
                link.download = `${name.replace(/\s+/g, '_')}_certificate.png`;
                link.href = canvas.toDataURL("image/png");
                link.click();
            });
        }

        function createAlert(color, title, message) {
            const colors = {
                red: { bg: 'bg-red-50', text: 'text-red-800', icon: 'text-red-400' },
                green: { bg: 'bg-green-50', text: 'text-green-800', icon: 'text-green-400' }
            };
            const selectedColor = colors[color];

            return `
                <div class="rounded-md ${selectedColor.bg} p-4">
                    <div class="flex">
                        <div class="flex-shrink-0">
                            <svg class="h-5 w-5 ${selectedColor.icon}" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor" aria-hidden="true">
                                ${color === 'green'
                                    ? '<path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zm3.707-9.293a1 1 0 00-1.414-1.414L9 10.586 7.707 9.293a1 1 0 00-1.414 1.414l2 2a1 1 0 001.414 0l4-4z" clip-rule="evenodd" />'
                                    : '<path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zM8.707 7.293a1 1 0 00-1.414 1.414L8.586 10l-1.293 1.293a1 1 0 101.414 1.414L10 11.414l1.293 1.293a1 1 0 001.414-1.414L11.414 10l1.293-1.293a1 1 0 00-1.414-1.414L10 8.586 8.707 7.293z" clip-rule="evenodd" />'
                                }
                            </svg>
                        </div>
                        <div class="ml-3">
                            <h3 class="text-sm font-medium ${selectedColor.text}">${title}</h3>
                            <div class="mt-2 text-sm ${selectedColor.text}">
                                <p>${message}</p>
                            </div>
                        </div>
                    </div>
                </div>
            `;
        }
    </script>
</body>
</html>
